<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 상세보기</title>
    <link rel="stylesheet" href="/static/css/pokedex.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="mypage-background-container">
        <div class="mypage-banner-container">
            <div class="mypage-banner">
                <div class="banner-item" data-tab="pokedex">
                    <span>도감</span>
                </div>
                <div class="banner-item" data-tab="item">
                    <span>아이템</span>
                </div>
                <div class="banner-item" data-tab="expedition">
                    <span>원정대</span>
                </div>
            </div>
            <div class="closeBtn"></div>
        </div>

        <div class="mypage-content-container">
            
            <div class="poke-info-container">
                <div class="poke-img">
                    <img src="/static/images/image 1.png" alt="Poke Image" />
                </div>
            </div>
            <div class="mypage-container">
                <div class="mypage-tab">
                    <div class="mypage-banner-tab">
                        <div class="banner-item">
                            <span>기본 정보</span>
                        </div>
                        <div class="banner-item">
                            <span>진화트리</span>
                        </div>
                    </div>
                </div>
                <div class = "poke-info-text-container">
                    <table class="poke-table">
                        <tr>
                            <th>이름</th>
                            <td>냄새꼬</td>
                        </tr>
                        <tr>
                            <th>정보</th>
                            <td>내용2</td>
                        </tr>
                        <tr>
                            <th>타입</th>
                            <td>내용3</td>
                        </tr>
                        <tr>
                            <th>키</th>
                            <td>내용3</td>
                        </tr>
                        <tr>
                            <th>몸무게</th>
                            <td>내용3</td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>내용3</td>
                        </tr>
                    </table>
                    
                    
                </div>
            </div> <!-- mypage-container-->
        </div>
    </div>
</body>

</html>
