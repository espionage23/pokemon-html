                    <div class="poke-info-container">

            </div>
        </div>

    </div>

    <script>
        // 탭을 클릭할 때 동작하는 스크립트
        const tabItems = document.querySelectorAll('.mypage-banner .banner-item');
        const contentContainer = document.getElementById('mypage-content');

        // 탭 클릭 시 해당 콘텐츠를 동적으로 불러오기
        tabItems.forEach(item => {
            item.addEventListener('click', () => {
                const tabId = item.getAttribute('data-tab'); // 클릭된 탭의 ID 가져오기
                
                // 모든 탭에서 'active' 클래스를 제거하고 클릭된 탭에 'active' 클래스 추가
                tabItems.forEach(tab => tab.classList.remove('active'));
                item.classList.add('active');

                // 동적으로 콘텐츠 불러오기
                loadContent(tabId);
            });
        });

        // 기본적으로 도감 탭을 불러오도록 설정
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('pokedex');
            document.querySelector('.mypage-banner .banner-item[data-tab="pokedex"]').classList.add('active');
        });

        // 탭 콘텐츠 로딩 함수
        function loadContent(tabId) {
            fetch(`${tabId}.html`) // 각 탭에 맞는 HTML 파일 로드
                .then(response => response.text())
                .then(data => {
                    contentContainer.innerHTML = data; // 로드된 HTML을 콘텐츠 영역에 삽입
                })
                .catch(error => {
                    console.error('탭 콘텐츠 로딩 오류:', error);
                    contentContainer.innerHTML = '<p>내용을 불러오는 데 오류가 발생했습니다.</p>';
                });
        }
    </script>
</body>

</html>
